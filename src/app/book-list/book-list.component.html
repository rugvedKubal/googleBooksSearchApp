<div class="row">
    <div class="col-xs-2" *ngFor="let book of books">
      <img class="img-thumbnail" *ngIf="!book.volumeInfo.imageLinks" src="https://i.imgur.com/J5LVHEL.jpg" [alt]="book.volumeInfo.title" 
      style="width: 200px; height: 200px; object-fit: cover;">
      <img class="img-thumbnail" *ngIf="book.volumeInfo.imageLinks" [src]="book.volumeInfo.imageLinks.thumbnail" [alt]="book.volumeInfo.title" 
      style="width: 200px; height: 200px; object-fit: cover;">
    </div>
  </div>
